<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">
        <p>
          <span class="mins">00</span>: <span class="secs">00</span>:
          <span class="millisecs">00</span>
        </p>
      </div>
      <div>
        <button id="start" class="timerBtn">Start</button>
        <button id="stop" class="timerBtn">Stop</button>
        <button id="reset" class="timerBtn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
